<mat-sidenav-container class="nav-container" *ngIf="isLoggedIn()">
    <mat-sidenav [mode]="isSmallScreen ? 'over' : 'side'" opened #drawer>
        <div class="logo-container">
            <img src="/assets/images/logo.png" alt="Logo" class="logo">
            <p class="logo-title">CAMPUS <span class="F28125">FLOW</span></p>
        </div>

        <div class="menu-button-div">
            <button mat-icon-button (click)="toggleButton1(); drawer.toggle()" *ngIf="button1Visible">
                <mat-icon>menu</mat-icon>
            </button>        </div>

        <mat-nav-list class="nav-links">
            <a mat-list-item routerLink="/planning">
                <div class="link-content">
                    <mat-icon routerLinkActive="active-link" >event</mat-icon>
                    <span>Planning</span>
                </div>
            </a>
            <a mat-list-item routerLink="/report-grades">
                <div class="link-content">
                    <mat-icon routerLinkActive="active-link">mode_edit_24px</mat-icon>
                    <span>Bulletin</span>
                </div>
            </a>
            <a mat-list-item routerLink="/documents-links">
                <div class="link-content">
                    <mat-icon routerLinkActive="active-link">file_download</mat-icon>
                    <span>Doc/liens</span>
                </div>
            </a>
        </mat-nav-list>


        <div class="bottom-section">
      
                  <button class="button-avatar" mat-icon-button [matMenuTriggerFor]="userMenu" #trigger="matMenuTrigger">
                <ngx-avatars name="{{user.name}}" size="47" [round]="true" ></ngx-avatars>
            </button>  
            
            <mat-menu #userMenu="matMenu">

                <button mat-button color="primary">
                    Compte
                </button>
                <button mat-button color="primary" (click)="logout()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span >Logout</span>
                </button>
            </mat-menu>
            </div>
     
        
        
    </mat-sidenav>
    <mat-sidenav-content>
       
             <button mat-icon-button (click)="toggleButton2();drawer.toggle()" *ngIf="button2Visible">
            <mat-icon>menu</mat-icon>
        </button>

         <router-outlet></router-outlet>       
    </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet *ngIf="!isLoggedIn()"></router-outlet>
